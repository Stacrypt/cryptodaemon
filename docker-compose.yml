    container_name: bitcoincashd_rpc_testnet
    build: containers/bch
    restart: always
    ports:
      - "8451:18332" # testnet-rpc
      - "28452:28332" # zmq
    command: "-disablewallet -testnet -prune=10000 -printtoconsole -rpcuser=test -rpcpassword=test -rpcallowip=::/0 -zmqpubrawtx=tcp://0.0.0.0:28332 -zmqpubrawblock=tcp://0.0.0.0:28332 -zmqpubhashblock=tcp://0.0.0.0:28332 -zmqpubhashtx=tcp://0.0.0.0:28332"
    volumes:
