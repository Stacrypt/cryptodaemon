  consul:
    container_name: consul_server
    image: consul:latest
    restart: always
    volumes:
      - "./data/consul/config:/consul/config"
    command: agent -server -dev -ui -bind 0.0.0.0 -client 0.0.0.0 -bootstrap-expect=1
    ports:
      - "9501:8500"  # ui
      - "9601:8400"  # rpc/rest
      - "54:53/udp"   # dns
    networks:
      app_net:
        ipv4_address: 172.16.238.201
    environment:
      SERVICE_NAME: consul_server_service
      SERVICE_TAGS: consul

  registrator:
    container_name: registrator
    restart: always
    command: consul://172.16.238.201:8500
    image: gliderlabs/registrator:latest
    volumes:
      - "/var/run/docker.sock:/tmp/docker.sock"
    links:
      - consul
    networks:
      app_net:
        ipv4_address: 172.16.238.202



networks:
  app_net:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.16.238.0/24

volumes:
