    dns_search: consul_server

  bitcoincashd:
    container_name: bitcoincashd_rpc
    build: containers/bch
    restart: always
    ports:
      - "8351:8332" # mainnet-rpc
      - "28352:28332" # zmq
    command: "-disablewallet -prune=20000 -printtoconsole -rpcuser=test -rpcpassword=test -rpcallowip=::/0 -zmqpubrawtx=tcp://0.0.0.0:28332 -zmqpubrawblock=tcp://0.0.0.0:28332 -zmqpubhashblock=tcp://0.0.0.0:28332 -zmqpubhashtx=tcp://0.0.0.0:28332"
